<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
    function setAlarm(time, message) {
      let currentTime = new Date().getTime();
      let alarmTime = new Date(time).getTime();
      let delay = alarmTime - currentTime;

      if (delay <= 0) {
        console.log("Time has already passed");
        return;
      }

      setTimeout(() => {
        alert("Alarm: " + message);
      }, delay);
    }
    setAlarm("2025-06-26T12:00:00", "Team Standup Meeting!");
    </script>
</body>
</html>
