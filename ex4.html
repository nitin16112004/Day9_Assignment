<body>
    <script>
        

    function isEven(n) {
      if (n === 0) return true;
      if (n === 1) return false;
      return isEven(n - 2);
    }
    console.log("4. Is 4 even?:", isEven(4)); 
    console.log("4. Is 7 even?:", isEven(7)); 
    </script>
