    <script>
   
    function calculate(a, b, operation) {
      return operation(a, b);
    }

    let add = (x, y) => x + y;
    let subtract = (x, y) => x - y;
    let multiply = (x, y) => x * y;
    let divide = (x, y) => y !== 0 ? x / y : "Cannot divide by 0";

    console.log("Add 3 + 6:", calculate(3, 6, add));
    console.log("Multiply 3 * 6:", calculate(3, 6, multiply));
    </script>
